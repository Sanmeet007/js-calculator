  <body>

    

    

      <div class="container">

        <div class="hist" id="hist">

            ðŸ”¥

            </div>

           

          </div> 

          

          

           <div class="item">

             <div class="inner clear" id="clear">

               C

             </div>

           </div>

           <div class="item">

             <div class="inner extra brackets" onclick="paranthesis_open()">( </div>

           </div>

           </div>

           <div class="item">

           </div>

           <div class="item">

           </div>

           <div class="item">

             </div>

           </div>

           <div class="item">

             <div class="inner" onclick="num_press(4)">4</div>

           </div>

           <div class="item">

           </div>

           <div class="item">

           </div>

             </div>

           </div>

           </div>

           <div class="item">

           </div>

           <div class="item">

           </div>

           </div>

               +/-

             </div>

           </div>

           <div class="item">

             <div class="inner" onclick="num_press(0)">0</div>

           </div>

           <div class="item">

             <div class="inner" onclick="num_press('.')">.</div>

           </div>

           <div class="item">

             <div class="equal" id="total">

               =

             </div>

           </div>
